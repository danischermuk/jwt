<!-- index.html -->

<!DOCTYPE html>
<html>
<head>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <style>
        .navbar { border-radius:0; }
    </style>

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="http://code.angularjs.org/1.5.9/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.5.9/angular-animate.min.js"></script>
    <script src="http://code.angularjs.org/1.5.9/angular-messages.min.js"></script>
    <script src="http://code.angularjs.org/1.5.9/angular-aria.min.js"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

    <script src="//unpkg.com/@uirouter/angularjs@1.0.7/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    
</head>

<!-- apply our angular app to our site -->
<body ng-app="routerApp" ng-controller="mainCtrl">

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home({'jwttoken': params.token})">AK Admin</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="rubros({'jwttoken': params.token})">Rubros</a></li>
        <li><a ui-sref="productos({'jwttoken': params.token})">Productos</a></li>
        <li><a ui-sref="establecimientos({'jwttoken': params.token})">Establecimientos</a></li>
        <li><a ui-sref="usuarios({'jwttoken': params.token})">Usuarios</a></li>
    </ul>
</nav>

<!-- MAIN CONTENT -->
<div class="container"  >

    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view></div>

</div>

</body>
</html>
